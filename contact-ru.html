<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Напишите мне...</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <section class="banner" id="sec">
      <header class="header">
        <div class="header__lang">
          <a href="contact.html" class="header__lang-link header__lang_en"
            >EN</a
          >
          <a href="contact-ru.html" class="header__lang-link header__lang_ru"
            >RU</a
          >
        </div>
        <div id="toggle" onclick="toggle()"></div>
      </header>
      <div class="main__contact" id="contact">
        <div class="main__contact-container">
          <h3 class="main__contact-title" id="title">Напишите мне</h3>
          <form
            name="gform"
            id="gform"
            enctype="text/plain"
            action="https://docs.google.com/forms/d/e/1FAIpQLSf3IcBZqKkthFag7TgmXbmSa4XUZ8-qMTVLRP_-KuWVA8dZOw/formResponse?"
            target="hidden_iframe"
            onsubmit="submitted=true;"
            class="main__contact-form"
          >
            <div class="main__contact-item w50">
              <input
                class="main__contact-input"
                type="text"
                name="entry.1720289234"
                id="entry.1720289234"
                required
              />
              <span>Имя</span>
            </div>
            <div class="main__contact-item w50">
              <input
                class="main__contact-input"
                type="text"
                name="entry.123351264"
                id="entry.123351264"
                required
              />
              <span>Фамилия</span>
            </div>
            <div class="main__contact-item w50">
              <input
                class="main__contact-input"
                type="text"
                name="entry.339830281"
                id="entry.339830281"
                required
              />
              <span>Ваш e-mail</span>
            </div>
            <div class="main__contact-item w50">
              <input
                class="main__contact-input"
                type="text"
                name="entry.992631159"
                id="entry.992631159"
                required
              />
              <span>Номер телефона</span>
            </div>
            <div class="main__contact-item w100">
              <textarea
                class="main__contact-textarea"
                type="text"
                name="entry.873133574"
                id="entry.873133574"
                required
              ></textarea>
              <span>Пожалуйста, введите Ваше сообщение здесь...</span>
            </div>
            <div class="main__contact-item w100">
              <input
                class="main__contact-input main__contact-btn"
                type="submit"
                value="Отправить"
                id="submit"
              />
            </div>
          </form>
          <iframe
            name="hidden_iframe"
            id="hidden_iframe"
            style="display: none;"
            onload="if(submitted) {}"
          ></iframe>
        </div>
      </div>
      <div class="main__social">
        <ul class="main__social-list">
          <li class="main__social-item">
            <a href="https://vk.com/id13456237" class="main__social-link"
              ><img src="img/vk.png" class="main__social-image" alt=""
            /></a>
          </li>
          <li class="main__social-item">
            <a
              href="https://www.facebook.com/profile.php?id=100001814897816"
              class="main__social-link"
              ><img src="img/facebook.png" class="main__social-image" alt=""
            /></a>
          </li>
          <li class="main__social-item">
            <a href="https://github.com/maxfrisson" class="main__social-link"
              ><img src="img/github.png" class="main__social-image" alt=""
            /></a>
          </li>
          <li class="main__social-item">
            <a href="https://www.linkedin.com/in/max-che-8296061a1/" class="main__social-link"
              ><img src="img/linkedin.png" class="main__social-image" alt=""
            /></a>
          </li>
        </ul>
      </div>
    </section>
    <section class="navigation" id="navigation">
      <div id="toggle" onclick="toggle()"></div>
      <ul class="navigation__list">
        <li class="navigation__item_ru"><a href="index-ru.html">Главная</a></li>
        <li class="navigation__item_ru"><a href="about-ru.html">Обо мне</a></li>
        <li class="navigation__item_ru">
          <a href="myworks-ru.html">Мои работы</a>
        </li>
        <li class="navigation__item_ru">
          <a href="contact-ru.html">Напишите мне</a>
        </li>
      </ul>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript">
      var submitted = false;
    </script>
    <script type="text/javascript">
      $("#gform").on("submit", function () {
        $("#title").fadeOut(200);
        $("#gform *").fadeOut(200);
        $("#gform")
          .prepend("Спасибо за Ваше сообщение.")
          .css("fontSize", "32px");
        $("#contact").css("margin", "0 auto");
      });
    </script>

  </body>
